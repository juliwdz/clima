<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clima</h1>
    
    <form class="Busca">
        <input type="search" id=""searchInput>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">--<sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png"/>
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">--<span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg);"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado por Ana Júlia Batista</footer>
    <script src="script.js"></script>
</body>
</html>
